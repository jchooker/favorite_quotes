<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Account</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <div id="wrapper3">
        <div id="top-part3">
            <h3>Edit My Account</h3>
            <div class="top-right-links">
                <a href="/dashboard">Back</a>
                <form action="/log_out">
                    <button class="btn btn-primary">Log out</button>
                </form>
            </div>
        </div>
        <div id="middle-part3">
            <div id="left-part3">
                {% if messages %}
                <ul>
                    {% for message in messages %}
                    {% if "update" in message.tags %}
                    <li class="err-msg">{{message}}</li>
                    {% endif %}
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/users/self/update" method="POST">
                    {% csrf_token %}
                    <div class="row label-input">
                        <label for="f_name" class="col">First Name: </label>
                        <input type="text" class="col form-control" id="f_name" name="f_name" value="{{user.f_name}}">
                    </div>
                    <div class="row label-input">
                        <label for="l_name" class="col">Last Name: </label>
                        <input type="text" class="col form-control" id="l_name" name="l_name" value="{{user.l_name}}">
                    </div>
                    <div class="row label-input">
                        <label for="email" class="col">Email: </label>
                        <input type="email" class="col form-control" id="email" name="email" value="{{user.email}}">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="btn1-adj" class="btn btn-danger">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
